{% extends 'studentnavbar.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'counselorschedulestyle.css' %}">
        <!--Icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Edit Profile</title>
    </head>

    <body>
        <div class="moving_title">
            <span>E</span>
            <span>D</span>
            <span>I</span>
            <span>T</span>
            <span></span>
            <span>P</span>
            <span>R</span>
            <span>O</span>
            <span>F</span>
            <span>I</span>
            <span>L</span>
            <span>E</span>
        </div>
        <br><br>
        <div class="container1">
            <form action="{% url 'StudentProfile:studentedit' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ student_form.as_p }}
                <br>
                <button type="submit" id="new">Save Changes</button>
                <button type="reset" id="new">Reset</button>
            </form>
        </div>
    </body>
</html>

{% endblock content %}
